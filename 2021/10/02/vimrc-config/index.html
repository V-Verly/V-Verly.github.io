n class="string">&quot;typedef long long ll;&quot;</span>) </span><br><span class="line">		call append(line(<span class="string">&quot;.&quot;</span>)+3, <span class="string">&quot;&quot;</span>) </span><br><span class="line">		call append(line(<span class="string">&quot;.&quot;</span>)+4, <span class="string">&quot;int main()&quot;</span>) </span><br><span class="line">		call append(line(<span class="string">&quot;.&quot;</span>)+5, <span class="string">&quot;&#123;&quot;</span>)</span><br><span class="line">		call append(line(<span class="string">&quot;.&quot;</span>)+6, <span class="string">&quot;	&quot;</span>)</span><br><span class="line">		call append(line(<span class="string">&quot;.&quot;</span>)+7, <span class="string">&quot;	return 0;&quot;</span>)</span><br><span class="line">		call append(line(<span class="string">&quot;.&quot;</span>)+8, <span class="string">&quot;&#125;&quot;</span>)</span><br><span class="line">	endif</span><br><span class="line">endfunc</span><br><span class="line"></span><br><span class="line">map &lt;C-A&gt; ggVG</span><br><span class="line">vmap &lt;C-c&gt; <span class="string">&quot;+y</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">set nobackup</span></span><br><span class="line"><span class="string">set autoindent</span></span><br><span class="line"><span class="string">:inoremap ( ()&lt;ESC&gt;i</span></span><br><span class="line"><span class="string">:inoremap ) &lt;c-r&gt;=ClosePair(&#x27;)&#x27;)&lt;CR&gt;</span></span><br><span class="line"><span class="string">&quot;</span>:inoremap &#123; &#123;&lt;CR&gt;&#125;&lt;ESC&gt;O</span><br><span class="line"><span class="string">&quot;:inoremap &#125; &lt;c-r&gt;=ClosePair(&#x27;&#125;&#x27;)&lt;CR&gt;</span></span><br><span class="line"><span class="string">:inoremap [ []&lt;ESC&gt;i</span></span><br><span class="line"><span class="string">:inoremap ] &lt;c-r&gt;=ClosePair(&#x27;]&#x27;)&lt;CR&gt;</span></span>
